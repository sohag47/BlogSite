{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Change password
{% endblock %}


{% block content %}
  <div class="container-fluid mainContent">
    <div class="row">
      <div class="col-12 col-sm-2 col-md-2 col-xl-2"></div>
      <div class="col-12 col-sm-8 col-md-8 col-md-8 col-xl-8">
      <br><br>
        <div class="card listPostCard">
          <div class="card-header listPostCHeader">
            <h3 class="card-title text-center">Change Password</h3>
          </div>
          <div class="card-body">
            <form method="post" novalidate>
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-warning">
              <i class="fa fa-check" aria-hidden="true"></i>
              Change password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
