{% extends 'base.html' %} {% block content %} {% load crispy_forms_tags %}
<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4 mt-3">
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
          <!-- Security token -->
          {% csrf_token %}

          <!-- Using the formset -->
          {{ form|crispy }}

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
