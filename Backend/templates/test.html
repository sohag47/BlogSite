<link rel="stylesheet" href="{% static 'css/Navbar.css' %}" />
    
<nav class="navbar navbar-expand-sm shadow fixed-top" id="mainNav">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}"> সোহাগের পাতা </a>
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <!--Manue Bar Item-->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link font-weight-bold" href="{% url 'home' %}">
                Home
              </a>
            </li>
            {% block category %}
            <!--category-->
            {% endblock %} 
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a
                class="nav-link font-weight-bold"
                href="{% url  'create_post' %}"
              >
                Create Post
              </a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link font-weight-bold"> About </a>
            </li>
          </ul>

          {% if user.is_authenticated %}
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="{% url 'home' %}"
                id="userMenu"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>
                {{ user.username }}
              </a>
              <div
                class="dropdown-menu dropdown-menu-right"
                aria-labelledby="userMenu"
              >
                <a class="dropdown-item" href="http://127.0.0.1:8000/admin/"
                  >My account</a
                >
                <a class="dropdown-item" href="{% url 'password_change' %}"
                  >Change password</a
                >
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
              </div>
            </li>
          </ul>
          {% else %}
          <form class="form-inline ml-auto">
            <a href="{% url 'login' %}" class="btn btn-outline-danger"
              >Log in</a
            >
            <a href="{% url 'signup' %}" class="btn btn-outline-secondary ml-2"
              >Sign up</a
            >
          </form>
          {% endif %}
        </div>
      </div>
    </nav>
