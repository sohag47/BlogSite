<div class="container-fluid mainContent">

  <div class="col-12 col-sm-2 col-md-2 col-xl-2"></div>

        <div class="card-header listPostCHeader">
          <h2 class="card-title">Delete Comment</h2>
        </div>
        <div class="card-body">
          <!-- Create a Form -->
          <form method="POST">
            <!-- Security token by Django -->
            {% csrf_token %} Are you want to delete this item ?

            <i class="fa fa-check" aria-hidden="true"></i>

        </div>
      </div>
    </div>
  </div>
</div>
